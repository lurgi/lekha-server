services:
  postgres:
    image: postgres:16-alpine
    container_name: inklings-postgres
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-inklings_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-inklings_prod_password}
      POSTGRES_DB: ${POSTGRES_DB:-inklings_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-inklings_user} -d ${POSTGRES_DB:-inklings_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - inklings-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: inklings-qdrant
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:6333/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - inklings-network

  api:
    image: ${ECR_REGISTRY}/${ECR_REPOSITORY}:latest
    container_name: inklings-api
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-inklings_user}:${POSTGRES_PASSWORD:-inklings_prod_password}@postgres:5432/${POSTGRES_DB:-inklings_db}
      QDRANT_URL: ${QDRANT_URL}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RUST_LOG: info
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped
    networks:
      - inklings-network

volumes:
  postgres_data:
  qdrant_data:

networks:
  inklings-network:
    driver: bridge
