name: Test

on:
  pull_request:
    branches:
      - master

jobs:
  # Job 1: Îπ†Î•∏ Îã®ÏúÑ ÌÖåÏä§Ìä∏ (30Ï¥à~1Î∂Ñ)
  unit-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run migrations
        env:
          DATABASE_URL: postgres://test_user:test_pass@localhost:5432/test_db
        run: |
          echo "üîÑ Running database migrations..."
          cargo run -p migration up
          echo "‚úÖ Migrations completed"

      - name: Run tests
        env:
          DATABASE_URL_TEST: postgres://test_user:test_pass@localhost:5432/test_db
          QDRANT_URL: http://mock:6334
          GEMINI_API_KEY: mock-key
          JWT_SECRET: test_secret_key_for_ci_min_32_chars_long
        run: cargo test --all-features

  # Job 2: Docker ÎπåÎìú Í≤ÄÏ¶ù (Î≥ëÎ†¨ Ïã§Ìñâ, Ï∫êÏã± ÏµúÏ†ÅÌôî)
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: inklings-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Start PostgreSQL for integration test
        run: |
          docker run -d --name postgres-test \
            -e POSTGRES_USER=test_user \
            -e POSTGRES_PASSWORD=test_pass \
            -e POSTGRES_DB=test_db \
            -p 5432:5432 \
            postgres:16-alpine

          # Wait for PostgreSQL
          for i in {1..30}; do
            if docker exec postgres-test pg_isready -U test_user > /dev/null 2>&1; then
              echo "‚úÖ PostgreSQL is ready"
              break
            fi
            echo "Waiting for PostgreSQL... ($i/30)"
            sleep 1
          done

      - name: Run database migrations
        run: |
          echo "üîÑ Running database migrations..."
          docker run --rm \
            --network host \
            -e DATABASE_URL=postgres://test_user:test_pass@localhost:5432/test_db \
            inklings-server:test \
            ./migration up
          echo "‚úÖ Migrations completed"

      - name: Start Qdrant for integration test
        run: |
          docker run -d --name qdrant-test \
            -p 6334:6334 \
            -p 6333:6333 \
            qdrant/qdrant:latest

          # Wait for Qdrant
          echo "Waiting for Qdrant to start..."
          for i in {1..30}; do
            if curl -s http://localhost:6333/health > /dev/null 2>&1; then
              echo "‚úÖ Qdrant is ready"
              break
            fi
            echo "Waiting for Qdrant... ($i/30)"
            sleep 1
          done

      - name: Test container startup
        run: |
          docker run -d --name test-container \
            --network host \
            -e DATABASE_URL=postgres://test_user:test_pass@localhost:5432/test_db \
            -e QDRANT_URL=http://localhost:6334 \
            -e GEMINI_API_KEY=test-api-key \
            -e JWT_SECRET=test_secret_key_for_ci_min_32_chars_long \
            -e SERVER_HOST=127.0.0.1 \
            -e SERVER_PORT=8080 \
            -e RUST_LOG=info \
            inklings-server:test

          echo "Waiting for server to start..."
          for i in {1..30}; do
            if docker ps | grep test-container | grep -q "Up"; then
              echo "‚úÖ Container is running (attempt $i/30)"
              break
            fi
            echo "Waiting for container to start... ($i/30)"
            sleep 1
          done

          echo "=== Container Logs ==="
          docker logs test-container

          echo "=== Container Status ==="
          if docker ps | grep test-container | grep -q "Up"; then
            echo "‚úÖ Container is healthy"
          else
            echo "‚ùå Container failed to start after 30 seconds"
            docker logs test-container
            exit 1
          fi

      - name: Test health endpoint
        run: |
          echo "Testing health endpoint..."
          for i in {1..10}; do
            response=$(curl -s http://localhost:8080/api/health || echo "failed")
            if echo "$response" | grep -q "ok"; then
              echo "‚úÖ Health check passed"
              echo "Response: $response"
              exit 0
            fi
            echo "Attempt $i/10 failed, retrying..."
            sleep 2
          done

          echo "‚ùå Health check failed after 10 attempts"
          docker logs test-container
          exit 1

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true
          docker stop postgres-test || true
          docker rm postgres-test || true
          docker stop qdrant-test || true
          docker rm qdrant-test || true
