name: Deploy to EC2

on:
  push:
    branches:
      - master

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: inklings-server

permissions:
  id-token: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t inklings-server:test .
          echo "✅ Docker image built successfully"

      - name: Test container with PostgreSQL
        run: |
          docker run -d --name test-container \
            --network host \
            -e DATABASE_URL=postgres://test_user:test_pass@localhost:5432/test_db \
            -e SERVER_HOST=127.0.0.1 \
            -e SERVER_PORT=8080 \
            -e RUST_LOG=info \
            inklings-server:test

          echo "Waiting for server to start..."
          sleep 10

          echo "=== Container Logs ==="
          docker logs test-container

          if docker ps | grep test-container | grep -q "Up"; then
            echo "✅ Container is running"
          else
            echo "❌ Container failed"
            docker logs test-container
            exit 1
          fi

      - name: Test health endpoint
        run: |
          response=$(curl -s http://localhost:8080/api/health || echo "failed")
          echo "Response: $response"

          if echo "$response" | grep -q "ok"; then
            echo "✅ Health check passed"
          else
            echo "❌ Health check failed"
            docker logs test-container
            exit 1
          fi

      - name: Cleanup test
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true

  deploy:
    needs: test  # ✅ 테스트 통과해야만 배포
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          aws ssm send-command \
            --instance-ids ${{ secrets.EC2_INSTANCE_ID }} \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /home/ubuntu/inklings-server",
              "aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}",
              "docker pull ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest",
              "docker compose -f docker-compose.prod.yml down || true",
              "docker compose -f docker-compose.prod.yml up -d"
            ]' \
            --region ${{ env.AWS_REGION }}
