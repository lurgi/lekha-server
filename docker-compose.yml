services:
  postgres:
    image: postgres:16-alpine
    container_name: inklings-postgres
    environment:
      POSTGRES_USER: inklings_user
      POSTGRES_PASSWORD: inklings_dev_password
      POSTGRES_DB: inklings_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inklings_user -d inklings_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
